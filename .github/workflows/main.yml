name: Build WordPress Plugin

on:
  push:
    branches:
      - main  # Adjust as needed
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # Adjust the Node.js version if needed

      - name: Install dependencies and build
        run: |
          npm install
          npm run build

      - name: Prepare ZIP file
        run: |
          mkdir build
          rsync -av --progress ./ build/ \
            --exclude ".git" \
            --exclude ".github" \
            --exclude "node_modules" \
            --exclude ".gitignore" \
            --exclude "build" \
            --exclude ".DS_Store" \
            --exclude "*.zip" \
            --exclude "package.json" \
            --exclude "package-lock.json" \
            --exclude "postcss.config.js" \
            --exclude "tailwind.config.js" \
            --exclude "src"
          cd build
          zip -r plugin-build.zip ./plugin-dev-practice  # Change to your plugin folder name

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: plugin-build
          path: build/plugin-build.zip
